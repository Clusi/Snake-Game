<!DOCTYPE html>
<head>
	<title>Snake</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="snake.js"></script>
</head>
<body>
	<div id="game">
		<div id="gameField">
		</div>
		<div id="gameInfo">
			<div id="points">
				<div>Your Score:</div>
				<div id="score">0</div>
				<div id="startedTime"></div>
				<div id="foodTime">-</div>
			</div>	
			<div id="gamemsg">
				<div id="loseMsg">You lose!Try again</div>
			</div>
			<div id="rules">
				<p>Press Space to start or restart the game</p>
				<p>Use arrows to move</p>
			</div>
		</div>
	</div>
</body>
</html>
